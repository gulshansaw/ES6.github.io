<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Assaignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: antiquewhite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: xx-large;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <!-- <h1>Hello World!</h1> -->



    <script>
        // Using MultiLevel Inheritance-class :
        class Cars {
            constructor(name) // class with constructor and object -
            {
                this.carname = name;
                console.log("I have a " + this.carname + "," + " it is a Mustang");
            }
            info() // Method
            {
                document.write("I have a " + this.carname + "," + " it is a Mustang");
            }

        }
        //inherited child-class :
        class Car extends Cars {
            info() // Method
            {
                super.info();
                console.log("I have a " + this.carname + "," + " it is a Mustang");
            }
        }
        let a = new Car("Ford");
        a.info();

    </script>
</body>

</html>
